<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Startpage</title>

	<!-- materialize -->
	<script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./materialize.css">

	<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

	<!-- mobile device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<nav class="nav-extended">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Life is Good</a>
			<ul id="nav-mobile" class="right hide-on-small-only">
				<li><a href="#">To God be the glory.</a></li>
			</ul>
		</div>
		<div class="nav-content">
			<ul class="tabs tabs-transparent">
				<li class="tab"><a href="#work"><i class="material-icons left">work</i>work</a></li>
				<li class="tab"><a class="active" href="#home"><i class="material-icons left">home</i>home</a></li>
				<li class="tab"><a href="#hustle"><i class="material-icons left">monetization_on</i>hustle</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div id="work" class="col s12">
			<div class = "row">
				<form class="col s12" id="input_text_form">
					<div class="row valign-wrapper">
						<div class="col s2">
							<a class="waves-effect waves-light btn" onclick="formatter(document.getElementById('input_text').value)">Format</a>
						</div>
						<div class="input-field col s10">
							<input placeholder="Input" id="input_text" type="text">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea placeholder="Output" id="output_text" class="materialize-textarea"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="home" class="col s12">
			<div class="row">
				<div class="col s12 m6 l4">
					<ul class="collection with-header">
						<li class="collection-header"><h4>Administration</h4></li>
						<li class="collection-item avatar">
							<a href="http://reverse-proxy.phillips.work/login">
								<img src="../images/icon-nginx-proxy-manager.png" alt="Nginx Proxy Manager" class="circle">
							</a>
							<span class="title">Nginx Proxy Manager</span>
						</li>
						<li class="collection-item avatar">
							<a href="https://192.168.1.100:8006/">
								<img src="../images/proxmox.png" alt="Proxmox" class="circle">
							</a>
							<span class="title">Proxmox</span>
						</li>
					</ul>
					<ul class="collection with-header">
						<li class="collection-header"><h4>Media</h4></li>
						<li class="collection-item avatar">
							<a href="https://www.netflix.com/browse">
								<img src="../images/netflix.ico" alt="Netflix" class="circle">
							</a>
							<span class="title">Netflix</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="hustle" class="col s12">
			<div class="row">
				<div class="col s12 m6 l4">
					<ul class="collection with-header">
						<li class="collection-header"><h4>Online Courses</h4></li>
						<li class="collection-item">
							<i class="material-icons">book</i>
							<span class="title">Entire CS Curriculum on Youtube</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>M.AutoInit();</script>
</body>
</html>
